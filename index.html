<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>SeasonStat</title>
</head>
<body>
    <div class="app-container">
    <header>
        <h1>SeasonStat</h1>
    </header>
    <main>
        <section class="search-bar">
            <form id="search-form">
                <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    class="search-input"
                    id="search-input"
                />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </section>
        <section class="weather-update">
            <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-time"></span>, <span id="description"></span>
              <br/>
              <br/>
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="temperature-icon"></span>
            <span class="current-temperature-value" id="current-temperature"
              ></span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        </section>
    </main>
    <section>
      <!-- forcast section -->
       <div class="forecast-container">
          <div class="weather-forecast" id="forecast"></div>
          </div>
    </section>
    <footer>
        <p> This website was coded by 
            <a href="https://github.com/lavanya-vanwyk" target="_blank">Lavanya van Wyk</a>, is on 
            <a href="https://github.com/lavanya-vanwyk/custom-weather-application" target="_blank">GitHub</a>, and hosted on 
            <a href="https://legendary-melomakarona-ccab0a.netlify.app/" target="_blank">Netlify</a>
        </p>
    </footer>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
