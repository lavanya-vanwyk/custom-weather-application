<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>SeasonStat</title>
</head>
<body>
    <div class="app-container">
    <header>
        <h1>Welcome to SeasonStat</h1>
    </header>
    <main>
        <section class="search-bar">
            <form id="search-form">
                <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    class="search-input"
                    id="search-input"
                />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </section>
        <section class="weather-update">
            <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">London</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
        </section>
    </main>
    <footer>
        <p> This website was coded by 
            <a href="https://github.com/lavanya-vanwyk" target="_blank">Lavanya van Wyk</a>, is on 
            <a href="https://github.com/lavanya-vanwyk/custom-weather-application" target="_blank">GitHub</a>, and hosted on 
            <a href="https://legendary-melomakarona-ccab0a.netlify.app/" target="_blank">Netlify</a>
        </p>
    </footer>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
